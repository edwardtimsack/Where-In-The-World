<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    
    <main>
        <header>
            <h1>Where in Liberia?</h1>
            <div class="switch">
                <i class="ri-moon-line"></i>
            <p>Dark Mode</p>
            </div>
            
        </header>

        <div class="mid">
            <div class="search">
                <i class="ri-search-line" id="search"></i>
                <input type="text" placeholder="Search for a county...">
            </div>
    
        <div class="drop">
            <p>Filter by County</p>
            
            <select name="" id="">Filter by County</select>
            <!-- <option value="">Bong</option> -->
        </div>    
        </div>
      
        <div class="container">
            <div class="one">
                <img src="./images/Bomi_County_Flag__77534.jpg" alt="">
                <h1>Bomi</h1>
                
            </div>
            <div class="two">
                <img src="./images/Bong_County_Flag__02962.jpg" alt="">
                <h1>Bong</h1>
            </div>
            <div class="three">
                <img src="./images/Gbarpolu_County_Flag__71750.jpg" alt="">
                <h1>Gbarpolu</h1>
            </div>
        </div>

        <div class="container">
            <div class="four">
                <img src="./images/Grand_Bassa_County_Flag__03183.jpg" alt="">
                <h1>Grand Bassa</h1>
                
            </div>
            <div class="five">
                <img src="./images/Grand_Cape_Mount_County_Flag__94537.jpg" alt="">

            </div>
            <div class="six">
                <img src="./images/Grand_Gedeh_County_Flag__51143.jpg" alt="">

            </div>
        </div>

            <div class="seven">
                <img src="./images/Grand_Kru_County_Flag__87625.jpg" alt="">

            </div>
            <div class="eight">
                <img src="./images/Lofa_County_Flag__05270.jpg" alt="">
                <h1>Lofa</h1>
            </div>
            <div class="nine">
                <img src="./images/Margibi_County_Flag__96882.jpg" alt="">
                <h1>Margibi</h1>
            </div>
        </div>

        <div class="container">
            <div class="ten">
                <img src="./images/Maryland_County_Flag__75756.jpg" alt="">

            </div>
            <div class="eleven">

            </div>

                <img src="./images/River_Gee_County_Flag__72825.jpg" alt="">

            </div>
            <div class="fourteen">
                <img src="./images/Rivercess_County_Flag__90253.jpg" alt="">

            </div>
            <div class="fifteen">
                <img src="./images/Sinoe_County_Flag__60253.jpg" alt="">
                <h1>Sinoe</h1>
            </div>
        </div>
